name: 'PR'

on:
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - '.gitignore'
      - 'LICENSE'

env:
  NODE_VERSION: '20'

jobs:
  run_tests:
    name: 'Run unit/integration tests'
    runs-on: ubuntu-latest
    timeout-minutes: 7
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - uses: bahmutov/npm-install@v1.8.38

      - name: Run tests
        run: npm run test:coverage

  lint:
    name: 'Check for lint issues'
    runs-on: ubuntu-latest
    timeout-minutes: 7
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - uses: bahmutov/npm-install@v1.8.38

      - name: Run lint
        run: npm run lint:ci

  style:
    name: 'Check for style issues'
    runs-on: ubuntu-latest
    timeout-minutes: 7
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - uses: bahmutov/npm-install@v1.8.38

      - name: Run formatter
        run: npm run format:ci

  build:
    name: 'Verify the build'
    runs-on: ubuntu-latest
    timeout-minutes: 7
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - uses: bahmutov/npm-install@v1.8.38

      - name: build app
        run: npm run build

  e2e:
    name: 'Run e2e tests'
    runs-on: ubuntu-latest
    timeout-minutes: 7
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - uses: bahmutov/npm-install@v1.8.38

      - name: build app
        run: npm run build

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run tests
        run: npm run test:e2e
        env:
          DEBUG: 'pw:webserver'

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: /playwright-report/
          retention-days: 30

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-data
          path: /playwright-data/
          retention-days: 30
